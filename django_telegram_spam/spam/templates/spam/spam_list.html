{% extends "base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}
{% if request.user.is_authenticated %}

  <h1>Edit Subscriber</h1>
  <form method="post" style="color:#e1e1bb;">
    {% csrf_token %}
    {{ form.texts }}
{% for choice in form.status_spam.field.choices|slice:"1:3" %}
    <div>
        <input type="radio" name="{{ form.status_spam.name }}" id="{{ choice.0 }}_{{ form.status_spam.id_for_label }}" value="{{ choice.0 }}" {% if choice.0 == form.status_spam.value %}checked{% endif %}>
        <label for="{{ choice.0 }}_{{ form.status_spam.id_for_label }}">{{ choice.1 }}</label>
    </div>
{% endfor %}


    <input type="submit" value="Save">
  </form>

    {% endif %}



{% endblock %}
